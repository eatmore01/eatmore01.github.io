<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cmeptb</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2246%22 fill=%22%23111418%22/><circle cx=%2250%22 cy=%2250%22 r=%2236%22 fill=%22%233a0d16%22/></svg>">

  <style>
    :root {
      --bg: #0c0c0e;
      --bg-elev: #111418;
      --text: #e7e7ea;
      --muted: #a8a8b0;
      --bordo: #7a0c25;
      --bordo-2: #b01636;
      --line: #1a1e24;
      --maxw: 880px;
      --radius: 16px;
      --shadow: 0 14px 45px rgba(0, 0, 0, .35);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 0% -10%, rgba(122, 12, 37, .20), transparent 60%),
        radial-gradient(900px 500px at 110% 0%, rgba(176, 22, 54, .15), transparent 60%),
        var(--bg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 70%, transparent);
      border-bottom: 1px solid var(--line);
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 18px 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: .2px;
      font-weight: 700;
    }

    .logo {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      color: #fff;
      background: linear-gradient(135deg, var(--bordo), var(--bordo-2));
      box-shadow: 0 8px 24px rgba(176, 22, 54, .35);
      font-size: 16px;
    }

    main {
      padding: 44px 0 72px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(58, 13, 22, .25), rgba(17, 20, 24, .85));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: clip;
    }

    .hero {
      display: grid;
      gap: 16px;
      padding: 24px;
      align-items: start;
    }

    .hero-img {
      display: block;
      width: min(100%, 520px);
      height: auto;
      border-radius: 12px;
      border: 1px solid #2a151a;
      background: #180c10;
      box-shadow: 0 20px 50px rgba(122, 12, 37, .25);
      margin-inline: auto;
    }

    .content {
      display: grid;
      gap: 16px;
      padding: 0 6px;
      margin-top: 4px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.6vw, 32px);
      line-height: 1.2;
      letter-spacing: -.2px;
    }

    p.lede {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 17px);
    }

    ul.features {
      margin: 6px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }

    ul.features li {
      margin: 6px 0;
    }

    .cta-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn {
      appearance: none;
      border: 1px solid #3b0f1a;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, var(--bordo), var(--bordo-2));
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: .2px;
      box-shadow: 0 10px 28px rgba(176, 22, 54, .35);
      transition: transform .08s ease, box-shadow .18s ease, filter .18s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      filter: brightness(.98);
    }

    footer {
      padding: 28px 16px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      border-top: 1px solid var(--line);
    }

    a {
      color: #e59ab0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo" aria-hidden="true">â—†</div>
        <div>Cmeptb</div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="panel hero" aria-label="project">
        <img class="hero-img" src="./image.png" alt="Light Go kube utils" width="800" height="450" />

        <div class="content">
          <h1>Projects</h1>

          <div class="cta-row">
            <a class="btn" href="https://youtube.com/@eatttmore" target="_blank" rel="noopener">
              Youtube
            </a>
            <a class="btn" href="https://github.com/yazhivotnoe" target="_blank" rel="noopener">
              Yazhivotnoe or | some devops shit
            </a>
            <a class="btn" href="https://github.com/eatmore01/light" target="_blank" rel="noopener">
              Light sso kube auth ( oauth2 )
            </a>
            <a class="btn" href="https://github.com/eatmore01/nixos" target="_blank" rel="noopener">
              Nixos config
            </a>
            <a class="btn" href="https://github.com/eatmore01/kubeswitches" target="_blank" rel="noopener">
              kubeswitches
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <span>Deployed with GitHub Pages</span>
    </div>
  </footer>
</body>

</html>
